<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cyber ToDo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
     <h2>Cyber ToDo List</h2>
     <div class="top">
       <input type="text" class="inputText" placeholder="What are you going to do, Samurai?">
       <button class="add">Add</button>
     </div>
     <table class="table-todo">
       <th class="todo">Things to do</th>
       <th class='check'>Done</th>
     </table>
     <table class="finished">
       <tr>
         <th>Finished</th>
       </tr>
     </table>
     <button class="clear">Clear All</button>
   </div>


   <script src="script.js"></script>
</body>
</html>
